<html html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout/navbar">
<body>
<div layout:fragment="site_content">
    <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <h3>Profile</h3>
                <div class="w-30 h-30">
                    <img width="300" height="350" th:src="@{'/getAvatar/'+${currentUser.avatar}}"
                         class="rounded float-start">
                </div>
                <form th:action="@{'/uploadAvatar'}" method="post" enctype="multipart/form-data">
                    <div class="col mb-3">
                        <label for="formFileSm" class="form-label">Choose Avatar</label>
                        <input name="user_avatar" class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success" type="submit">Upload Picture</button>
                        </div>
                    </div>
                </form>
                <label>Email</label>
                <h2><span th:text="${currentUser.email}"></span></h2>
                <label>Full Name</label>
                <h2><span th:text="${currentUser.fullName}"></span></h2>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Edit Profile
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container text-center">
                                    <div class="row">
                                        <div class="col-3 offset-2">
                                            <form th:action="@{'/editUser'}" method="post">
                                                <input type="hidden" th:value="${currentUser.id}" name="user_id">
                                                <label>Email</label>
                                                <input type="text" th:value="${currentUser.email}" name="user_email">
                                                <label>Full Name</label>
                                                <input type="text" th:value="${currentUser.fullName}"
                                                       name="user_fullName">
                                                <label>Password</label>
                                                <input type="password" name="user_password" required>
                                                <label>Confirm Password</label>
                                                <input type="password" name="re_password" required>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-success">Save changes</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
